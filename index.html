<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose!</title>
    <link href="./main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  </head>
  <body>
    <h1 class="indexHeader">Help me choose between..</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function(){
        $('.resultSection').hide()

        var add_option = function(){
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var changeBackgroundColor = function(){
            $('body').css('background-color', '#ddeded')
        }

        $('.indexHeader').click(changeBackgroundColor)
      })
    </script>
  </body>
</html>
